version: "3"
services:
  nginx:
    build: nginx
    ports: 
      - "80:80"
    volumes:
      - ${NGINX_DIRECTORY}:/var/www/html
      - ${NGINX_LOGS_DIR}:/var/log/nginx/
    networks:
      - internal

  php-fpm:
    build: php-fpm
    networks: 
      - internal
    volumes:
      - ${NGINX_DIRECTORY}:/var/www/html
      - ./php-fpm/php.log:/var/log/fpm-php.www.log


networks:
  internal:
    driver: bridge